@if (data) {
<div class="main py-5">
  <div class="d-flex justify-content-between">
    <div class="position-relative">
      <h4 class="pt-1 fw-bold fs-4">Recent Activities</h4>
      <span class="text mt-2 text-muted fw-medium"
        >last update on {{ data.last_update }}</span
      >
    </div>
    <div>
      <p class="text-danger fw-bold fs-6">View All</p>
    </div>
  </div>
  <div class="container-fluid mt-3">
    <div class="row">
      @for (item of jobs; track item) {
      <div class="col-xl-3 col-lg-4 col-md-6 p-0 mb-2">
        <app-card [data]="item"></app-card>
      </div>
      }
    </div>
  </div>
</div>

}
